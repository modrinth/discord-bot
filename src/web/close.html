<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />
		<meta name="theme-color" content="#ebebeb" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#16181c" media="(prefers-color-scheme: dark)" />
		<title>You may close this window</title>
		<style>
			:root {
				color-scheme: light dark;
				--color-bg: #ebebeb;
				--color-raised-bg: #ffffff;
				--color-base: #2c2e31;
				--color-divider: #babfc5;
				--color-brand: #00af5c;
				--radius-lg: 1rem;
				--shadow-card: 0 2px 4px rgba(50, 50, 100, 0.1);
				--dark-color-base: #b0bac5;
				--dark-color-contrast: #ecf9fb;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--color-bg: #16181c;
					--color-raised-bg: #26292f;
					--color-base: var(--dark-color-base);
					--color-divider: #33363d;
					--shadow-card: 0 2px 4px rgba(0, 0, 0, 0.25);
				}
			}

			html,
			body {
				height: 100%;
				margin: 0;
			}
			body {
				display: grid;
				place-items: center;
				font-family:
					ui-sans-serif,
					system-ui,
					-apple-system,
					Segoe UI,
					Roboto,
					Arial,
					sans-serif;
				background: var(--color-bg);
				color: var(--color-base);
			}
			.card {
				padding: 24px 28px;
				border: 1px solid var(--color-divider);
				border-radius: var(--radius-lg);
				background: var(--color-raised-bg);
				box-shadow: var(--shadow-card);
			}
			h1 {
				font-size: 18px;
				font-weight: 600;
				margin: 0;
			}
			.hint {
				margin-top: 8px;
				font-size: 12px;
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1>You may close this window and return to Discord.</h1>
		</div>
	</body>
</html>
